name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 20 }
      - name: Install deps
        run: npm ci
      - name: Check for bare imports
        run: node scripts/lint-no-bare-imports.js
      - name: Run unit tests
        run: npm test

  win-package:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - run: npm run bundle
      - run: npm run build:dir

      - name: Verify preload in asar
        shell: pwsh
        run: |
          $asar = (Get-ChildItem -Recurse -Filter app.asar dist | Select-Object -First 1).FullName
          if (-not $asar) { Write-Error 'app.asar not found'; exit 1 }
          node scripts/verify-preload-in-asar.js $asar
