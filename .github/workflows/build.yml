name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Check for bare imports
        run: node scripts/lint-no-bare-imports.js

      - name: Run unit tests
        run: npm test

  win-package:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Verify icon
        run: test -s assets/icon.ico || exit 1

      - name: Build unpacked app
        run: npm run build:dir

      - name: Ensure preload in app.asar
        shell: bash
        run: |
          asar_path="dist/win-unpacked/resources/app.asar"
          test -f "$asar_path" || { echo "❌ $asar_path fehlt"; exit 1; }
          npx asar list "$asar_path" | grep -q "dist/preload.js" \
            && echo "✅ preload.js gefunden" \
            || { echo "❌ preload.js fehlt"; exit 1; }

      - name: Build portable EXE
        run: npm run build:win32

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: partner-dashboard-win
          path: dist/*.exe
