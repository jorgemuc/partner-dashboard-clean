name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # *** einzig Wichtige Ã„nderung hier: ***
      - run: npm install --no-audit --no-fund      # statt npm ci

      - run: npm run build:win32

      - uses: actions/upload-artifact@v4           # v4 ist richtig
        with:
          name: windows-portable
          path: dist/*.exe
