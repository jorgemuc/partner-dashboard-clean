name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 20 }
      - name: Install X-display
        run: sudo apt-get update -qq && sudo apt-get install -y xvfb
      - name: Start virtual display :99
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
      - run: npm ci
      - name: Check for bare imports
        run: node scripts/lint-no-bare-imports.js
      - name: Run unit tests
        run: npm test
      - run: npm run bundle
      - name: Run Smoke-E2E
        run: npm run e2e

  win-package:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - run: npm run bundle

      - run: npm run build:win32
      - name: Upload portable EXE
        uses: actions/upload-artifact@v4
        with:
          name: partner-dashboard-win32
          path: dist/*.exe
