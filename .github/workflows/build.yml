name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Check for bare imports
        run: node scripts/lint-no-bare-imports.js

      - name: Run unit tests
        run: npm test

  win-package:
    needs: test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build:dir

      - name: Check preload in unpacked
        shell: bash
        run: |
          test -f build/unpacked/preload.js

      - run: electron-builder --win portable

      - name: Check preload next to Asar
        shell: bash
        run: |
          test -f resources/preload.js

      - uses: actions/upload-artifact@v4
        with:
          name: win-portable
          path: dist/*.exe
